<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pet Food Store</h1>
        <button id="viewCartBtn">View Cart</button>
    </header>
	
	<nav>
	  <ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="#">Products</a></li>
	  </ul>
	  
		<div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
	  
		<div class="right-items">
			<ul>
			  <li><a href="register.html">Register</a></li>
			  <li><a href="login.html">Log In</a></li>
			  <li><a href="#">Cart</a></li>
			</ul>
		</div>
	</nav>

    <main>
	
		<section class="category-buttons">
            <div class="category-button">
                <a href="#">
                    <img src="dog.jpg" alt="Dog">
                    <h3>Dog</h3>
                </a>
            </div>
            <div class="category-button">
                <a href="#">
                    <img src="cat.jpg" alt="Cat">
                    <h3>Cat</h3>
                </a>
            </div>
            <!-- Add more buttons for other categories -->
        </section>
		
        <section class="product">
            <h2>Pet Food</h2>
            <p>$10</p>
            <button class="addToCartBtn">Add to Cart</button>
        </section>
    </main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <button id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <script>
        const addToCartButtons = document.querySelectorAll('.addToCartBtn');
        const viewCartBtn = document.getElementById('viewCartBtn');
        const cartModal = document.getElementById('cartModal');
        const closeBtn = document.querySelector('.close');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const cartItemsList = document.getElementById('cartItems');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const product = button.parentElement;
                const productName = product.querySelector('h2').textContent;
                const productPrice = product.querySelector('p').textContent;
                const cartItem = document.createElement('li');
                cartItem.textContent = `${productName} - ${productPrice}`;
                cartItemsList.appendChild(cartItem);
            });
        });

        viewCartBtn.addEventListener('click', () => {
            cartModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        checkoutBtn.addEventListener('click', () => {
            alert('Thank you for your purchase! No payment information is required for this demonstration.');
            // Perform additional actions if needed, such as clearing the cart
            cartItemsList.innerHTML = '';
        });

        window.addEventListener('click', (event) => {
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
