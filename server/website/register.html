<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pet Food Store</h1>
    </header>
    
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
      </ul>
        <div class="right-items">
            <ul>
              <li><a href="register.html">Register</a></li>
              <li><a href="login.html">Log In</a></li>
              <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="main">
            <h2>Register</h2>
            <form id="registrationForm" action="/signUp" method="POST">
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="mobileNumber">Mobile Number:</label><br>
                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" minlength="8" required><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <button id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <script>
        const viewCartBtn = document.getElementById('viewCartBtn');
        const cartModal = document.getElementById('cartModal');
        const closeBtn = document.querySelector('.close');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const cartItemsList = document.getElementById('cartItems');

        viewCartBtn.addEventListener('click', () => {
            cartModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        checkoutBtn.addEventListener('click', () => {
            alert('Thank you for your purchase! No payment information is required for this demonstration.');
            // Perform additional actions if needed, such as clearing the cart
            cartItemsList.innerHTML = '';
        });

        window.addEventListener('click', (event) => {
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            
            const response = await fetch('/signUp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formObject)
            });
            
            const data = await response.json();
            if (data.error) {
                alert(data.data);
            } else {
                alert('Registration successful!');
                // Redirect to another page or perform other actions
            }
        });
    </script>
</body>
</html>
